name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate GitHub Secrets
        run: |
          echo "Validating required GitHub Secrets..."
          
          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "::error::EC2_HOST secret is not configured. Please add it in Settings → Secrets and variables → Actions"
            exit 1
          fi
          
          if [ -z "${{ secrets.EC2_USER }}" ]; then
            echo "::warning::EC2_USER secret is not configured. Defaulting to 'ubuntu'"
            echo "EC2_USER=ubuntu" >> $GITHUB_ENV
          else
            echo "EC2_USER=${{ secrets.EC2_USER }}" >> $GITHUB_ENV
          fi
          
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "::error::EC2_SSH_KEY secret is not configured. Please add your private SSH key in Settings → Secrets and variables → Actions"
            exit 1
          fi
          
          echo "✓ All required secrets are configured"
          echo "EC2_HOST is set: $([ -n \"${{ secrets.EC2_HOST }}\" ] && echo 'yes' || echo 'no')"
          echo "EC2_USER is set: $([ -n \"${{ secrets.EC2_USER }}\" ] && echo 'yes' || echo 'no (using default: ubuntu)')"
          echo "EC2_SSH_KEY is set: $([ -n \"${{ secrets.EC2_SSH_KEY }}\" ] && echo 'yes' || echo 'no')"
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ env.EC2_USER || secrets.EC2_USER || 'ubuntu' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            cd /var/www/dejavu
            bash deploy.sh

